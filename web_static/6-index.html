<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
                <title>AirBnB Clone</title>
                <link rel="stylesheet" href="styles/4-common.css" />
                <link rel="stylesheet" href="styles/3-header.css" />
                <link rel="stylesheet" href="styles/3-footer.css" />
                <link rel="stylesheet" href="styles/6-filters.css" />
                <link rel="icon" href="images/icon.png" type="image/png">

                <header>
                        <div class="logo">

                <div class="container">
                        <section class="filters">

                                        <h3>States</h3>

						<li>
							<h2>Lagos</h2>
							<ul>

								<li>Owerri</li>
								<li>Mbaano</li>
							</ul>
						</li>
					</ul>

                                </div>
                                <div class="amenities">
                                        <h3>Amenities</h3>
                                        <h4>Wifi, Chef...</h4>
					<ul class="popover">
						<li>Wifi</li>
						<li>Pool</li>
						<li>Chef</li>
						<li>Laundry</li>
					</ul>
                                </div>
                                <button>
                                        Search

                        </section>
                </div>
                <footer>
                        <p>
                        Best School
			</p>
		</footer>
